<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Grade Calculator</h1>
    <div class="container">
        <label for="subject1">Subject 1:</label>
        <input type="number" id="subject1" placeholder="Enter grade for Subject 1" />

        <label for="subject2">Subject 2:</label>
        <input type="number" id="subject2" placeholder="Enter grade for Subject 2" />

        <label for="subject3">Subject 3:</label>
        <input type="number" id="subject3" placeholder="Enter grade for Subject 3" />

        <label for="subject4">Subject 4:</label>
        <input type="number" id="subject4" placeholder="Enter grade for Subject 4" />

        <button onclick="calculateGrade()">Calculate Average Grade</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            // Get the grades from the input fields
            const subject1 = parseFloat(document.getElementById('subject1').value);
            const subject2 = parseFloat(document.getElementById('subject2').value);
            const subject3 = parseFloat(document.getElementById('subject3').value);
            const subject4 = parseFloat(document.getElementById('subject4').value);

            // Check if all fields are filled
            if (isNaN(subject1) || isNaN(subject2) || isNaN(subject3) || isNaN(subject4)) {
                document.getElementById('result').textContent = "Please enter all grades!";
                return;
            }

            // Calculate the average
            const average = (subject1 + subject2 + subject3 + subject4) / 4;

            // Display the result
            document.getElementById('result').textContent = "Your average grade is: " + average.toFixed(2);
        }
    </script>

</body>
</html>
